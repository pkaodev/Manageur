name: zip src -> manageur_setup.zip

on:
  pull_request:
    branches:
      - main
    types: [closed]


jobs:
  zip-src:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      contents: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Zip src -> manageur_setup.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        zip -r manageur_setup.zip src
        
        git add artifact_storage/manageur_setup.zip
        git add manageur_setup.zip
        git commit -m "manageur_setup.zip"
        git push
        
